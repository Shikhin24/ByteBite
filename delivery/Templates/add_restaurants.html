{% extends "base.html" %}
{% block title %}Add Restaurant | ByteBite{% endblock %}

{% block content %}
<div class="admin-layout">

  <div class="card">
    <h2>Add Restaurant</h2>
    <p class="muted">Create a new restaurant listing</p>

    <form action="{% url 'add_restaurant' %}" method="POST">
      {% csrf_token %}

      <label for="rest-name">Restaurant name</label>
      <input id="rest-name" type="text" name="name" required />

      <label for="rest-picture">Picture URL</label>
      <input id="rest-picture" type="url" name="picture" required />

      <label for="rest-cuisine">Cuisine</label>
      <input id="rest-cuisine" type="text" name="cuisine" required />

      <label for="rest-rating">Rating</label>
      <input
        id="rest-rating"
        type="number"
        name="rating"
        step="0.1"
        min="0"
        max="10"
        required
      />

      <button type="submit">Create Restaurant</button>
    </form>

    <div style="margin-top: 16px; text-align: center;">
      <a href="{% url 'admin_home' %}" class="muted">â† Back to dashboard</a>
    </div>
  </div>

</div>
{% endblock %}
