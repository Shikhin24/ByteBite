{% extends "base.html" %}
{% block title %}Admin | ByteBite{% endblock %}
{% block content %}
    <div class="card">
    <form action="{% url 'add_restaurant' %}" method="POST">
      {% csrf_token %}
      <label for="rest-name">Restaurant name </label>
      <input id="rest-name" type="text" name="name" />
      <br /><br />
      <label for="rest-picture">Picture url </label>
      <input id="rest-picture" type="url" name="picture" />
      <br /><br />
      <label>Cuisine </label>
      <input type="text" name="cuisine" />
      <br /><br />
      <label>Rating </label>
      <input type="number" name="rating" step = "0.1" min="0" max="10"/>
      <br /><br />
      <br /><br />
      <button type="submit">add</button>
    </form>
  </div>
{% endblock %}
