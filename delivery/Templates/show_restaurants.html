{% extends "base.html" %}
{% block title %}Restaurants list{% endblock %}
{% block content %}
    <table class="data-table">
      <thead>
        <tr>
          <th>Restaurant name</th>
          <th>Picture</th>
          <th>Cuisine</th>
          <th>Rating</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        {% for r in restaurantList %}
        <tr>
          <td>{{ r.name }}</td>
          <td>
            <img src="{{r.picture}}" />
          </td>
          <td>{{r.cuisine}}</td>
          <td>{{r.rating}}</td>
          <td>
            <a href="{% url 'open_update_restaurant' r.id %}">Update Restaurant</a>
            <br />
            <a href="{% url 'delete_restaurant' r.id %}">Delete Restaurant</a>
            <br />
            <a href="{% url 'open_update_menu' r.id %}">Update Menu</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
