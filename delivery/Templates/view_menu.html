<!DOCTYPE html>
<html>
  <head>
    <title>{{ restaurant.name }} Menu</title>
  </head>
  <body>
    <h2>{{ restaurant.name }} Menu</h2>

    {% if items %}
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Type</th>
        <th>Image</th>
      </tr>

      {% for item in items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>â‚¹{{ item.price }}</td>
        <td>{% if item.nonVeg %} Non-Veg {% else %} Veg {% endif %}</td>
        <td>
          <img src="{{ item.picture }}" alt="{{ item.name }}" width="100" />
        </td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No menu available.</p>
    {% endif %}

    <br />
    <a href="{% url 'show_restaurant' %}">Back to Restaurants</a>
  </body>
</html>
